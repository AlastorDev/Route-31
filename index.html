], "1440th Ave": [{"section": "C4", "range": "1627-1795"}, {"section": "A4", "range": "2577-2654"}], "1450th Ave": [{"section": "A4", "range": "2414-2696"}], "1st Ave": [{"section": "C4", "range": "624-650"}, {"section": "A5", "range": "701-798"}], "1 ¬Ω Ave": [{"section": "C4", "range": "545-588"}, {"section": "A5", "range": "770-771"}], "8 ¬º St": [{"section": "A5", "range": "27-109"}], "Waite St": [{"section": "B1", "range": "610-701"}], "2 ¬Ω Ave": [{"section": "B1", "range": "917-959"}, {"section": "B2", "range": "1035-1166"}], "8 ¬Ω St": [{"section": "B1", "range": "214"}], "9th St": [{"section": "B1", "range": "301-302"}, {"section": "B2", "range": "361-384"}, {"section": "C2", "range": "519-723"}], "12th St": [{"section": "B1", "range": "237-337"}, {"section": "C1", "range": "328-570"}], "8 ¬æ ‚Äì 9th St": [{"section": "B2", "range": "488"}], "3-2 ¬æ Ave": [{"section": "B3", "range": "595-825"}], "3rd Ave": [{"section": "B3", "range": "543-552"}], "5th St": [{"section": "B3", "range": "281-312"}, {"section": "C3", "range": "64-208"}], "6 ¬Ω St": [{"section": "B3", "range": "353-381"}], "6-6 ¬º St": [{"section": "B3", "range": "352-606"}], "Cty Rd V": [{"section": "B4", "range": "1955-3501"}, {"section": "B4", "range": "13854-14065"}], "190th St": [{"section": "B4", "range": "14255"}, {"section": "B4", "range": "14377"}], "250th St": [{"section": "B4", "range": "13859-13954"}], "1390th Ave": [{"section": "B4", "range": "1582-1765"}], "1410th Ave": [{"section": "B4", "range": "1875"}], "1420th Ave": [{"section": "B4", "range": "2895"}], "5th Ave (C1)": [{"section": "C1", "range": "1175-1264"}], "6th Ave (C1)": [{"section": "C1", "range": "1064-1287"}], "3 ¬Ω Ave (C1)": [{"section": "C1", "range": "1168-1210"}], "11th St (C1)": [{"section": "C1", "range": "556-565"}], "12th St (C1)": [{"section": "C1", "range": "328-570"}], "12 ¬º St (C1)": [{"section": "C1", "range": "447-481"}], "13th St": [{"section": "C1", "range": "530"}], "6 ¬Ω Ave": [{"section": "C2", "range": "790-871"}], "7th Ave": [{"section": "C2", "range": "715-880"}], "2nd Ave": [{"section": "C3", "range": "394-503"}, {"section": "C4", "range": "567-714"}], "4th St": [{"section": "C3", "range": "21-179"}], "5th St (C3)": [{"section": "C3", "range": "64-208"}], "2nd Ave (C4)": [{"section": "C4", "range": "567-714"}], "4 ¬æ St": [{"section": "C4", "range": "13-35"}], "6th St (C4)": [{"section": "C4", "range": "82-181"}], "7th St (C4)": [{"section": "C4", "range": "154-244"}]};

// ===== TTS (iPhone unlock) =====
let voices = [];
let speakEnabled = false;
function refreshVoices() {
  voices = speechSynthesis.getVoices() || [];
  const sel = document.getElementById('voiceSel');
  const prev = sel.value;
  sel.innerHTML = '<option value="">Default Voice</option>' + voices
    .filter(v => v.lang && v.lang.toLowerCase().startsWith('en'))
    .map((v,i) => `<option value="${i}">${v.name} (${v.lang})</option>`)
    .join('');
  sel.value = prev;
}
if ('speechSynthesis' in window) {
  refreshVoices();
  window.speechSynthesis.onvoiceschanged = refreshVoices;
}
function say(text) {
  try {
    if (!speakEnabled) return;
    const u = new SpeechSynthesisUtterance(text);
    const sel = document.getElementById('voiceSel');
    const idx = parseInt(sel.value, 10);
    if (!isNaN(idx) && voices[idx]) u.voice = voices[idx];
    u.rate = 1.0; u.pitch = 1.0; u.volume = 1.0;
    speechSynthesis.cancel();
    speechSynthesis.speak(u);
  } catch(e) {}
}
function enableVoice() {
  try {
    const u = new SpeechSynthesisUtterance('Ready');
    speechSynthesis.cancel();
    speechSynthesis.speak(u);
    speakEnabled = true;
    document.getElementById('enable').textContent = 'üîä Voice Enabled';
  } catch(e) { console.log(e); }
}

// ===== Parsing helpers =====
function canonKey(s) {
  s = s.toLowerCase().trim();
  s = s.replace(/[\.,]/g,"");
  s = s.replace(/\bavenue\b/g,"ave").replace(/\bstreet\b/g,"st");
  s = s.replace(/\bnorth\b/g,"n").replace(/\bsouth\b/g,"s").replace(/\beast\b/g,"e").replace(/\bwest\b/g,"w");
  s = s.replace(/\s+/g," ");
  return s;
}
// Map canonical to display key
const KEY_MAP = {};
for (const name in DATA) { KEY_MAP[canonKey(name)] = name; }

function normalizeAddress(input) {
  let s = (input || "").toLowerCase().trim();

  // Strong fraction normalization (handles hyphens and "and a half" forms)
  // Convert things like "6-1/2 st", "6 1/2 st", "6 and a half st"
  s = s.replace(/(\d+)\s*(?:-|\s)\s*1\s*\/\s*2\b/g, "$1 1/2");
  s = s.replace(/(\d+)\s*(?:-|\s)\s*3\s*\/\s*4\b/g, "$1 3/4");
  s = s.replace(/(\d+)\s+and\s+a\s+half\b/g, "$1 1/2");
  s = s.replace(/(\d+)\s+and\s+(?:three\s+quarters|3\s*\/\s*4)\b/g, "$1 3/4");

  // Words ‚Üí digits (0‚Äì12 for safety)
  const words = {"zero":0,"one":1,"two":2,"three":3,"four":4,"five":5,"six":6,"seven":7,"eight":8,"nine":9,"ten":10,"eleven":11,"twelve":12};
  s = s.replace(/\b(zero|one|two|three|four|five|six|seven|eight|nine|ten|eleven|twelve)\b/g, m => words[m]);

  // Ordinals
  s = s.replace(/\bfourth\b/g,"4th").replace(/\bfifth\b/g,"5th").replace(/\bsixth\b/g,"6th")
       .replace(/\bseventh\b/g,"7th").replace(/\beighth\b/g,"8th").replace(/\bninth\b/g,"9th")
       .replace(/\btenth\b/g,"10th").replace(/\beleventh\b/g,"11th").replace(/\btwelfth\b/g,"12th")
       .replace(/\bfirst\b/g,"1st").replace(/\bsecond\b/g,"2nd").replace(/\bthird\b/g,"3rd");

  // Fractions unify to unicode in our dataset for street names like "6 ¬Ω St", "8 ¬æ St"
  s = s.replace(/\b1\s*\/\s*2\b/g, "¬Ω");
  s = s.replace(/\b1\s*\/\s*4\b/g, "¬º");
  s = s.replace(/\b3\s*\/\s*4\b/g, "¬æ");

  // Abbreviations
  s = s.replace(/\bavenue\b|\bave\.?\b/g, "ave");
  s = s.replace(/\bstreet\b|\bst\.?\b/g, "st");
  s = s.replace(/\bnorth\b|\bn\b/g, "n").replace(/\bwest\b|\bw\b/g, "w")
       .replace(/\beast\b|\be\b/g, "e").replace(/\bsouth\b|\bs\b/g, "s");

  s = s.replace(/\s+/g," ").trim();

  // Extract house number
  const m = s.match(/^(\d+)\s+(.*)$/);
  let num = null, rest = s;
  if (m) { num = parseInt(m[1],10); rest = m[2]; }

  // Canonical key for matching, and display string
  const key = canonKey(rest);
  const streetKey = KEY_MAP[key] || null;
  const display = (num ? num+' ' : '') + rest.split(" ").map(w=>w[0]?w[0].toUpperCase()+w.slice(1):w).join(" ");
  return { number:num, streetKey, display };
}

function inRange(num, rangeStr) {
  if (!rangeStr) return false;
  const clean = rangeStr.replace(/[^0-9\-]/g,"");
  if (!clean) return false;
  if (clean.includes("-")) {
    const [a,b] = clean.split("-").map(x=>parseInt(x,10));
    if (isNaN(a) || isNaN(b)) return false;
    return num >= a && num <= b;
  } else {
    const v = parseInt(clean,10);
    return num === v;
  }
}

function lookupSection(number, streetKey) {
  if (!streetKey) return null;
  const entries = DATA[streetKey];
  let best = null, bestWidth = Infinity;
  for (const e of entries) {
    if (number == null) continue;
    if (inRange(number, e.range)) {
      let width = 999999;
      const cl = e.range.replace(/[^0-9\-]/g,"");
      if (cl.includes("-")) { const [a,b]=cl.split("-").map(n=>parseInt(n,10)); width = Math.abs(b-a); }
      else { width = 0; }
      if (width < bestWidth) { best = e.section; bestWidth = width; }
    }
  }
  if (!best && entries.length === 1) best = entries[0].section;
  return best;
}

const heard = document.getElementById('heard');
const parsed = document.getElementById('parsed');
const result = document.getElementById('result');
const why = document.getElementById('why');
const btn = document.getElementById('talk');
const manual = document.getElementById('manual');
const go = document.getElementById('go');
const enableBtn = document.getElementById('enable');

function showNoMatch(streetKey, number) {
  if (!streetKey) {
    why.style.display = 'block';
    why.innerHTML = "Street not in case cards. Check spelling (St/Ave) and direction (N/W). For fraction streets try formats like ‚Äò6 1/2 St‚Äô or ‚Äò6-1/2 St‚Äô.";
    say('No match');
    return;
  }
  const entries = DATA[streetKey];
  const groups = entries.map(e => e.section + " " + e.range).join(", ");
  why.style.display = 'block';
  why.innerHTML = "<span class='k'>Street found</span> but number is outside known ranges. Available: " + groups;
  say('No match');
}

function handleQuery(txt) {
  why.style.display = 'none';
  heard.textContent = txt || '';
  const norm = normalizeAddress(txt || '');
  parsed.textContent = norm.display;
  const sec = lookupSection(norm.number, norm.streetKey);
  if (sec) {
    result.textContent = sec;
    result.className = 'big ok';
    say(sec);
  } else {
    result.textContent = 'No match';
    result.className = 'big err';
    showNoMatch(norm.streetKey, norm.number);
  }
}

// ===== Voice =====
function startListening() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) { alert('Speech recognition not supported here. Use Safari or the text box.'); return; }
  const rec = new SR();
  rec.lang = 'en-US';
  rec.interimResults = false;
  rec.maxAlternatives = 1;
  rec.onresult = (e) => { const txt = e.results[0][0].transcript; handleQuery(txt); };
  rec.onerror = () => { result.textContent = 'Mic error'; result.className = 'big err'; };
  rec.onend = () => { btn.disabled = false; btn.textContent = 'üéôÔ∏è Speak'; };
  btn.disabled = true; btn.textContent = 'Listening‚Ä¶';
  rec.start();
}

// ===== OCR (Camera + Tesseract.js) =====
const scanBtn = document.getElementById('scan');
const vidwrap = document.getElementById('vidwrap');
const video = document.getElementById('video');
const bbox = document.getElementById('bbox');
const snap = document.getElementById('snap');
const closeCam = document.getElementById('closeCam');
const canvas = document.getElementById('canvas');
let stream = null;

async function openCamera() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
    video.srcObject = stream;
    await video.play();
    vidwrap.style.display = 'block';
  } catch (e) {
    alert('Camera access failed. Make sure you are on HTTPS (GitHub Pages) and allow camera permission.');
  }
}
function closeCamera() {
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }
  vidwrap.style.display = 'none';
}

async function ocrCapture() {
  // draw frame to canvas and crop to bbox
  const rect = video.getBoundingClientRect();
  const box = bbox.getBoundingClientRect();
  const scaleX = video.videoWidth / rect.width;
  const scaleY = video.videoHeight / rect.height;
  const sx = (box.left - rect.left) * scaleX;
  const sy = (box.top - rect.top) * scaleY;
  const sw = box.width * scaleX;
  const sh = box.height * scaleY;

  canvas.width = sw;
  canvas.height = sh;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, sx, sy, sw, sh, 0, 0, sw, sh);

  try {
    const { data: { text } } = await Tesseract.recognize(canvas, 'eng', { logger: m => {/* console.log(m) */} });
    // Try to pick the most address-looking line (has a number and a street token)
    const lines = text.split(/\n+/).map(x => x.trim()).filter(Boolean);
    let best = "";
    for (const ln of lines) {
      if (/\b\d+\b/.test(ln) && /(st\b|street\b|ave\b|avenue\b)/i.test(ln)) { best = ln; break; }
    }
    const candidate = best || lines[0] || "";
    manual.value = candidate;
    handleQuery(candidate);
  } catch (e) {
    alert('OCR failed. Try better lighting and center the address inside the box.');
  }
}

document.getElementById('enable').addEventListener('click', enableVoice);
document.getElementById('talk').addEventListener('click', startListening);
document.getElementById('go').addEventListener('click', () => handleQuery(manual.value));
scanBtn.addEventListener('click', openCamera);
closeCam.addEventListener('click', closeCamera);
snap.addEventListener('click', ocrCapture);
